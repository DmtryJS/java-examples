pluginManagement {
  repositories {
    mavenLocal()
    mavenCentral()
    gradlePluginPortal()
  }
  plugins {
    id "io.quarkus" version "${quarkusPluginVersion}"
  }
}

rootProject.name = "quarkus-gradle-thymeleaf-reactjs-example"

include ':application'
