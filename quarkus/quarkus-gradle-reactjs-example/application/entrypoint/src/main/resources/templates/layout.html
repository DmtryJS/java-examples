<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, headerScripts, content)"
      th:with="footerScripts=${footerScripts} ?: null"
>
<head>
  <title th:replace="${title}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <div th:include="${headerScripts}" th:remove="tag"/>
</head>
<body>
<div th:replace="${content}">
  <p>Layout content</p>
</div>
<footer>
  Under <a href="https://www.apache.org/licenses/LICENSE-2.0"> APACHE LICENSE, VERSION 2.0</a>
</footer>
<div th:if="${footerScripts != null}" th:remove="tag">
  <div th:include="${footerScripts}" th:remove="tag"/>
</div>
</body>
</html>
