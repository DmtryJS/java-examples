plugins {
  id "java"
}

repositories {
  jcenter()
}

dependencies {
  implementation("org.thymeleaf:thymeleaf:3.0.11.RELEASE")
  testImplementation("commons-io:commons-io:2.6")
  testImplementation("org.junit.jupiter:junit-jupiter:5.5.2")
}

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}

