dependencies {
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.11.RELEASE'
	testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
	testCompile('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

